<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
       href="estilo.css" />

    <title>Formulário com CSS e bootstrap</title>

  </head>
  <body>

    <form class="form-horizontal">
      <br>
      <input type="submit" class="btn btn-default" value="Acessar">
      <input type="submit" class="btn btn-primary" value="Acessar">
      <input type="submit" class="btn btn-success" value="Acessar">
      <input type="submit" class="btn btn-info" value="Acessar">
      <input type="submit" class="btn btn-warning" value="Acessar">
      <input type="submit" class="btn btn-danger" value="Acessar">
      <input type="submit" class="btn btn-link" value="Acessar">
      <input type="reset" value="Limpar">

      <br>
      <br>

      <div class="form-group">
          <label for="matricula" class="control-label col-sm-1">Matrícula</label>
            <div class="col-sm-11">
            <input type="text" class="form-control" name="matricula">
      </div>

      <br>

      <div class="form-group">
          <label for="email" class="control-label col-sm-1">E-Mail</label>
            <div class="col-sm-11">
            <input type="text" class="form-control" name="email">
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2"><input type="checkbox" name="logado">Continuar logado</label>
      </div>
    </form>

    <center><a href="MenuGeral.html">Voltar</a></center>

  </body>
</html>
